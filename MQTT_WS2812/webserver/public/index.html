<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <title>RGB Color</title>
</head>

<body>  
    <script src="index.js"></script>

    <div class="container">
        <h1 class="text-center">Projeto RGB</h1>

        <div class="form-group">
            <label for="id_device">ID do dispositivo:</label>
            <input class="form-control" type="number" id="id_device" value="1" min="0">
            <label for="mode">Modo:</label>
            <select name="select" id="mode" class="form-control">
                <option value="0"> Modo Apenas 1 cor</option>
                <option value="1" selected> Modo Troca cor</option>
            </select>
            <label for="description">Descrição:</label>
            <input class="form-control" type="text" id="description" value="Meu modo">
            <label for="timer_on">Tempo ligado:</label>
            <input class="form-control" type="number" id="timer_on" value="500" min="0">
            <label for="timer_off">Tempo desligado</label>
            <input class="form-control" type="number" id="timer_off" value="500" min="0">
            <label for="timer_rising">Tempo para ligar:</label>
            <input class="form-control" type="number" id="timer_rising" value="500" min="0">
            <label for="timer_falling">Tempo para desligar</label>
            <input class="form-control" type="number" id="timer_falling" value="500" min="0">
            <label class="col-sm-12">Cores:</label>

            <div class="form-group row">
                <input class="col-sm" id="color1" type="color" name="1" value="#640000">
                <input class="col-sm" id="color2" type="color" name="2" value="#006400">
                <input class="col-sm" id="color3" type="color" name="3" value="#000064">
                <input class="col-sm" id="color4" type="color" name="4" value="#646400">
                <input class="col-sm" id="color5" type="color" name="5" value="#006464">
                <input class="col-sm" id="color6" type="color" name="6" value="#400080">
                <input class="col-sm" id="color7" type="color" name="7" value="#643000">
                <input class="col-sm" id="color8" type="color" name="8" value="#641493">
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="button" onclick="send_form()">Enviar</button>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    
</body>

</html>
